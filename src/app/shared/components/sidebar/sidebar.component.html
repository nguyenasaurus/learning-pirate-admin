<div class="sidenav-header">

  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
    aria-hidden="true" id="iconSidenav"></i>

  <a class="navbar-brand m-0" href="/" target="_blank">
    <img src="../../../../assets/images/logo.png" class="navbar-brand-img h-100" alt="Learning Pirate">
  </a>
</div>

<hr class="horizontal light mt-0 mb-2">

<div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
  <ul class="navbar-nav">

    <li class="nav-item mt-3">
      <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Manage Pages</h6>
    </li>
    <li class="nav-item" *ngFor="let item of pageMenu">
      <a class="nav-link text-white " [routerLink]="item.url" routerLinkActive="active bg-gradient-primary">
        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
          <i [class]="item.icon"></i>
        </div>
        <span class="nav-link-text ms-1 text-white">{{ item.title }}</span>
      </a>
    </li>

    <li class="nav-item mt-3">
      <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Media Manager</h6>
    </li>
    <li class="nav-item" *ngFor="let item of mediaMenu">
      <a class="nav-link text-white " [routerLink]="item.url" routerLinkActive="active bg-gradient-primary">
        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
          <i [class]="item.icon"></i>
        </div>
        <span class="nav-link-text ms-1 text-white">{{ item.title }}</span>
      </a>
    </li>

    <li class="nav-item mt-3">
      <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">User Account</h6>
    </li>
    <li class="nav-item" *ngFor="let item of accountMenu">
      <a class="nav-link text-white " [routerLink]="item.url" routerLinkActive="active bg-gradient-primary">
        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
          <i [class]="item.icon"></i>
        </div>
        <span class="nav-link-text ms-1 text-white">{{ item.title }}</span>
      </a>
    </li>

  </ul>
</div>
<div class="sidenav-footer position-absolute w-100 bottom-0 ">
  <div class="mx-3 my-4 clickable">
    <a class="mt-4 w-100 text-white" (click)="signOut()">
      <i class="ri-logout-box-line mx-3"></i> Sign Out
    </a>
  </div>
</div>
