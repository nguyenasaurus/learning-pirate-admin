<div class="right">
  <div class="top">
    <button class="menu-btn">
      <i class="ri-menu-line"></i>
    </button>
    <div class="theme-toggler">
      <i class="ri-sun-line active"></i>
      <i class="ri-moon-fill"></i>
    </div>
    <div class="profile">
      <div class="info">
        <p>Hey, <b>Ernest</b></p>
        <small>Admin</small>
      </div>
      <div class="profile-photo">
        <img src="../../../../assets/images/iconSmall.png" alt="">
      </div>
    </div>
  </div>

  <div class="recent-updates">
    <h2>Recent Updates</h2>
    <div class="updates">
      <div class="update" *ngFor="let item of [1, 2, 3, 4, 5]">
        <div class="profile-photo">
          <img src="../../../../assets/images/icon.png" alt="">
        </div>
        <div class="message">
          <p>
            <b>Jude Omenka</b>
            received his order: MacBook Pro
          </p>
          <small class="text-muted">2 Minutes Ago</small>
        </div>
      </div>
    </div>
  </div>

  <div class="sales-analytics">
    <h2>Sales Analytics</h2>
    <div class="item online">
      <div class="icon">
        <i class="ri-shopping-cart-2-line"></i>
      </div>
      <div class="right">
        <div class="info">
          <h3>Online Orders</h3>
          <small class="text-muted">Last 24 Hours</small>
        </div>
        <h5 class="success">+39%</h5>
        <h3>3579</h3>
      </div>
    </div>

    <div class="item offline">
      <div class="icon">
        <i class="ri-store-3-line"></i>
      </div>
      <div class="right">
        <div class="info">
          <h3>Offline Orders</h3>
          <small class="text-muted">Last 24 Hours</small>
        </div>
        <h5 class="danger">-15%</h5>
        <h3>1100</h3>
      </div>
    </div>

    <div class="item customers">
      <div class="icon">
        <i class="ri-group-line"></i>
      </div>
      <div class="right">
        <div class="info">
          <h3>New Customers</h3>
          <small class="text-muted">Last 24 Hours</small>
        </div>
        <h5 class="success">+35%</h5>
        <h3>984</h3>
      </div>
    </div>

    <div class="item add-product">
      <div>
        <i class="ri-add-line"></i>
        <h3>Add Product</h3>
      </div>
    </div>

  </div>
</div>
