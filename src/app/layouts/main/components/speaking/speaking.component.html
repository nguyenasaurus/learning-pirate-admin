<!-- Navbar -->
<app-header [pages]="pages" [page]="page"></app-header>
<!-- End Navbar -->
<div class="container-fluid py-4">

  <div class="card card-body mt-2" *ngIf="sectionOne">
    <div class="row">

      <div class="col-12 col-xl-8">
        <div class="card card-plain h-100">
          <div class="card-header pb-3 p-3">
            <div class="row">
              <div class="col-md-6 d-flex align-items-center">
                <h6 class="mb-0">Section One</h6>
              </div>
            </div>
          </div>
          <div class="card-body p-3">

            <div class="card card-blog card-plain">
              <div class="card-body p-3">
                <a>
                  <h5 [innerHtml]="sectionOne.header"></h5>
                </a>
                <a>
                  <h5 [innerHtml]="sectionOne.title"></h5>
                </a>
                <div class="mb-4 text-sm" [innerHtml]="sectionOne.desc"></div>
                <div class="mb-4 text-sm" [innerHtml]="sectionOne.conference"></div>
                <div class="d-flex align-items-center justify-content-between">
                  <button type="button" class="btn btn-outline-primary btn-sm mb-0">{{sectionOne.btnText }}</button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-12 col-xl-4">
        <div class="card card-plain h-100">
          <div class="card-header pb-0 p-3">
            <h6 class="mb-0 clickable" (click)="canEditSectionOne = true">Click to Edit Content</h6>
          </div>
          <div class="card-body p-3" *ngIf="isAdmin">

            <div class="form" *ngIf="canEditSectionOne">
              <div class="body">

                <form (ngSubmit)="onEditSubmit()" [formGroup]="formOne" *ngIf="sectionOne">
                  <div class="input-group input-group-static my-3">
                    <input type="text" class="form-control" #header formControlName="header" required
                      placeholder="Header" [(ngModel)]="sectionOne.header">
                  </div>
                  <div class="input-group input-group-static my-3">
                    <input type="text" class="form-control" #title formControlName="title" required placeholder="title"
                      [(ngModel)]="sectionOne.title">
                  </div>
                  <div class="input-group input-group-static my-3">
                    <input type="text" class="form-control" #btnText formControlName="btnText" required
                      placeholder="Button Text" [(ngModel)]="sectionOne.btnText">
                  </div>
                  <div class="input-group input-group-static my-3">
                    <input type="text" class="form-control" #btnLink formControlName="btnLink" required
                      placeholder="Button Link" [(ngModel)]="sectionOne.btnLink">
                  </div>
                  <div class="input-group input-group-dynamic">
                    <textarea class="form-control" rows="5" placeholder="Conference" #conference
                      formControlName="conference" required [(ngModel)]="sectionOne.conference"></textarea>
                  </div>
                  <div class="input-group input-group-dynamic">
                    <textarea class="form-control" rows="5" placeholder="Description" #desc formControlName="desc"
                      required [(ngModel)]="sectionOne.desc"></textarea>
                  </div>
                </form>

              </div>
              <div class="footer">
                <div class="space-between">
                  <button class="app-btn-text" (click)="canEditSectionOne = false">Close</button>

                  <button class="app-btn" (click)="onEditSubmit()" [disabled]="isSubmitting"
                    [ngClass]="{'disabled': isSubmitting}">
                    <span *ngIf="isSubmitting">
                      <i class="ri-loader-2-line"></i> Processing
                    </span>
                    <span *ngIf="!isSubmitting">Save Changes</span>
                  </button>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
